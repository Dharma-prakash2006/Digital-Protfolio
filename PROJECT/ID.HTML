<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student ID Card</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --text-light: #fff;
      --text-dark: #333;
      --bg-light: #ffffff;
      --bg-gradient: linear-gradient(to right, #e0eafc, #cfdef3);
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .id-card {
      width: 100%;
      max-width: 420px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      padding: 24px;
      background: var(--bg-light);
      position: relative;
      transition: transform 0.3s ease;
    }

    .id-card:hover {
      transform: translateY(-5px);
    }

    .card-front {
      background: linear-gradient(to bottom right, var(--primary), var(--primary-dark));
      color: var(--text-light);
    }

    .card-back {
      background-color: var(--bg-light);
      color: var(--text-dark);
      border: 1px solid #ddd;
    }

    .title {
      font-size: 1.6em;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
    }

    .info {
      margin: 10px 0;
      font-size: 1.1em;
    }

    .label {
      font-weight: bold;
      display: inline-block;
      width: 120px;
    }

    .photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      display: block;
      margin: 0 auto 16px;
    }

    .footer {
      position: absolute;
      bottom: 16px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }

    @media (max-width: 900px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
