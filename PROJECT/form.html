<!DOCTYPE html>
<html>
<head>
    <title>Fundamentals of Web Development Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="date"],
        select,
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="radio"] {
            margin-right: 6px;
        }

        .gender-options label {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px 16px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="reset"] {
            background-color: #888;
        }

        input[type="submit"]:hover {
            background-color: #1e4db7;
        }

        input[type="reset"]:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Fundamentals of Web Development Registration Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <!-- Full Name -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <!-- Email Address -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <!-- Gender -->
        <label>Gender:</label>
        <div class="gender-options">
            <label><input type="radio" id="male" name="gender" value="Male" required> Male</label>
            <label><input type="radio" id="female" name="gender" value="Female"> Female</label>
            <label><input type="radio" id="other" name="gender" value="Other"> Other</label>
        </div>

        <!-- Course -->
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">--Select Course--</option>
            <option value="Fundamentals of Web Development">Fundamentals of Web Development</option>
            <option value="HTML and CSS Basics">HTML and CSS Basics</option>
            <option value="JavaScript Basics">JavaScript Basics</option>
            <option value="Full Stack Intro">Full Stack Intro</option>
        </select>

        <!-- Educational Qualification -->
        <label for="qualification">Educational Qualification:</label>
        <select id="qualification" name="qualification" required>
            <option value="">--Select--</option>
            <option value="High School">High School</option>
            <option value="Diploma">Diploma</option>
            <option value="Bachelor's">Bachelor's</option>
            <option value="Master's">Master's</option>
            <option value="Other">Other</option>
        </select>

        <!-- College Name -->
        <label for="college">College Name:</label>
        <input type="text" id="college" name="college" required>

        <!-- Resume Upload -->
        <label for="resume">Upload Resume (PDF/DOC):</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

        <!-- Permanent Address -->
        <label for="address">Permanent Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <!-- Available Start Date -->
        <label for="startDate">Available Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>

        <!-- Submit and Reset -->
        <input type="submit" value="Submit Registration">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
